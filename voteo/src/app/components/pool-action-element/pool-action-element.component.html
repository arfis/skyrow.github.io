<mat-card class="action-wrapper" (click)="redirectToPage()" [ngClass]="{'hovered': isHovered}">
  <mat-card-content class="content">
    <div class="icon">
      <img class="img-fluid" [src]="picture">
    </div>

    <div class="action-name voteo-bold">
      {{label | translate}}
    </div>

    <div class="details">
      <ng-content></ng-content>
    </div>

    <!--<div class="button-wrapper">-->
      <!--<button (click)="redirectToPage()" class="voteo-bold">{{'actions.viewAll' | translate}}</button>-->
    <!--</div>-->
  </mat-card-content>

</mat-card>
